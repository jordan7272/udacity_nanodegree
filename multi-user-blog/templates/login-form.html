{% extends "entry-form.html" %}
{% block head %}
    <title>Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
{% endblock %}

{% block body %}
<h2>Login</h2>
<a href='/signup'>Signup</a>
<form method="post">
  <table>
    <tr>
      <td class="label">
        Username
      </td>
      <td>
        <input type="text" name="username" value="{{username}}">
      </td>
      <td class="error">
        {{error_username}}
      </td>
    </tr>

    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
      <td class="error">
        {{error_password}}
      </td>
    </tr>
 </table>
  <input type="submit">
</form>
{% endblock %}
