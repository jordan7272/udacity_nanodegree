{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>
  <a href='/blog'>Cancel</a>
    <form method="post" action="/blog/editpost?post_id={{post_id}}">
      <div class = "row">
        <label>
          <div>subject</div>
          <input type="text" name="subject" value="{{subject}}">
        </label>
      </div>

      <div class = "row">
        <label>
          <div>blog</div>
          <textarea name="content">{{content}}</textarea>
        </label>
      </div>

      <div class="error">{{error}}</div>

      <div class = "row">
        <input type="submit">
      </div>
    </form>
{% endblock %}
